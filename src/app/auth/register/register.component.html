<div class="row">

    <div class="col-sm-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="email" id="email">
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password1">
            </div>
            <div class="form-group mb-3">
                <label for="password2">Repeat password</label>
                <input type="password2" class="form-control" formControlName="repeated_password" id="password2">
            </div> 

            <div class="form-group mb-3">
                <label for="voornaam">Voornaam</label>
                <input type="text" class="form-control" formControlName="voornaam" id="voornaam">
            </div> 

            <div class="form-group mb-3">
                <label for="tussenvoegsel">Tussenvoegsel</label>
                <input type="text" class="form-control" formControlName="tussenvoegsel" id="tussenvoegsel">
            </div>
            
            <div class="form-group mb-3">
                <label for="achternaam">Achternaam</label>
                <input type="text" class="form-control" formControlName="achternaam" id="achternaam">
            </div>
            
            <div class="form-group mb-3">
                <label for="straat">Straat</label>
                <input type="text" class="form-control" formControlName="straat" id="straat">
            </div> 

            <div class="form-group mb-3">
                <label for="huisnummer">Huisnummer</label>
                <input type="text" class="form-control" formControlName="huisnummer" id="huisnummer">
            </div>


            <div class="form-group mb-3">
                <label for="postcode">Postcode</label>
                <input type="text" class="form-control" formControlName="postcode" id="postcode">
            </div>


            <button type="submit" class="btn btn-md btn-dark" [disabled]="!registerForm.valid">Sign up</button>

        </form>
    </div>
</div>
