<section class="w-100 px-3 py-5" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-11">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-normal mb-0 text-black"  *ngIf="languageService.language == 'EN'" >Shopping Cart</h3> 
        <h3 class="fw-normal mb-0 text-black"  *ngIf="languageService.language == 'NL'" >Winkelmand</h3>
      </div>
      @for (product of products_in_cart; track $index){
       
      <div class="card rounded-3 mb-4">
        <div class="card-body p-4">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-2 col-lg-2 col-xl-2">
              <img src={{product.imageurl}}
                class="img-fluid rounded-3" alt="Cotton T-shirt"/>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3">
              <p class="lead fw-normal mb-2">{{product.title}}</p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
              <h5 class="mb-0">{{product.price | currency }}</h5>
            </div>
            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
              <a (click)="removeProductFromCart($index)" class="text-danger" *ngIf="languageService.language == 'EN'" >Delete</a> 
              <a (click)="removeProductFromCart($index)" class="text-danger" *ngIf="languageService.language == 'NL'" >Verwijder</a>
            </div>
          </div>
        </div>
      </div>  
      }    
      <h4  *ngIf="languageService.language == 'NL'">Totaal Prijs:</h4> 
      <h4  *ngIf="languageService.language == 'EN'">Total Price:</h4>
      <h5 class="mb-0" >{{totalPrice() | currency}}</h5>
      <br>

        <button class="btn btn-primary" *ngIf="!userIsLoggedIn &&  languageService.language == 'EN' " disabled> Order </button>  
        <button class="btn btn-primary" *ngIf="!userIsLoggedIn &&  languageService.language == 'NL' " disabled> Bestellen </button>  

        <button class="btn btn-primary" (click)="sendOrders()" *ngIf="userIsLoggedIn  &&  languageService.language == 'NL'"> Bestellen </button>  
        <button class="btn btn-primary" (click)="sendOrders()" *ngIf="userIsLoggedIn  &&  languageService.language == 'EN'"> Order </button> 


    </div>
  </div>
</section>
