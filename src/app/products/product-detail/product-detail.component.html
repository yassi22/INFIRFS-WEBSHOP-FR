<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">
        <p class="text-center mt-4 fs-1 fw-bold"> {{product.title}}</p>  
        <img src={{product.imageurl}} class="img-fluid rounded-3" alt="Picture game"/>  
        <p class="text-left mt-2 fs-5 fw-normal"> Game Price: {{product.price}}</p> 
        <button (click)="buyProduct(product)" *ngIf="languageService.language == 'NL'" class="btn btn-primary float-right">Kopen</button> 

      </div>
    </div>  
    </div>
