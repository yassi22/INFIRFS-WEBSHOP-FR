<div class="d-flex">
  <div class="p-2 w-100">
    <h5>{{ product.title }}</h5>
    <p>{{ product.price | currency }}</p>
    <p>
      <small>{{ product.description }}</small>
    </p>
  </div>
  <div class="p-2 flex-shrink-1">
    <a [routerLink]="[product.id]" class="btn btn-secondary">
      Show detail</a>
    <button (click)="buyProduct(product)" class="btn btn-primary float-right">
      Buy</button>
  </div>
</div>
<hr>
